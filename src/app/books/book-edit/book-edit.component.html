<form #form="ngForm" (ngSubmit)="save(form.value)" >
  <input
    type="text"
    [(ngModel)]="book.title"
    name="title"
    #title="ngModel">
  <input
    type="text"
    [(ngModel)]="book.author"
    name="author"
    #title="ngModel">
  <input
    type="text"
    [(ngModel)]="book.abstract"
    name="abstract"
    #title="ngModel">
  <div [hidden]="!title.errors?.required || title.pristine"></div>
  <button (click)="save()" >SAVE</button>
</form>
